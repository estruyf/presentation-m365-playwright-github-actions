name: E2E test
description: Runs the E2E test

inputs:
  working-directory:
    description: 'The working directory where the tests are located'
    required: false
    default: './e2e'
  environment:
    description: 'The environment to run the tests against'
    required: true
    default: 'dev'
  # Variables
  M365_PAGE_URL:
    description: 'URL of the environment'
    required: true
  M365_WEBHOOK_URL:
    description: 'URL of the webhook to send the results to'
    required: true
  # Secrets
  M365_USERNAME:
    description: 'Username for the environment'
    required: true
  M365_PASSWORD:
    description: 'Password for the environment'
    required: true
  M365_OTP_SECRET:
    description: 'OTP secret for the M365 environment'
    required: true
  AZURE_STORAGE_URL:
    description: 'URL of the Azure Storage Account'
    required: true
  AZURE_STORAGE_SAS:
    description: 'SAS token for the Azure Storage Account'
    required: true
  M365_AUTH_SESSION:
    description: 'Auth session for the M365 environment'
    required: true
  
runs:
  using: composite
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
        cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

    - name: Install dependencies
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: npm ci

    - name: Store Playwright's Version
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        PLAYWRIGHT_VERSION=$(npm ls @playwright/test --depth=0 | grep @playwright | sed 's/.*@//')
        echo "Playwright's Version: $PLAYWRIGHT_VERSION"
        echo "PLAYWRIGHT_VERSION=$PLAYWRIGHT_VERSION" >> $GITHUB_ENV

    - name: Cache Playwright Browsers for Playwright's Version
      id: cache-playwright-browsers
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: playwright-browsers-${{ env.PLAYWRIGHT_VERSION }}

    - name: Install Playwright Browsers
      shell: bash
      if: steps.cache-playwright-browsers.outputs.cache-hit != 'true'
      run: npx playwright install --with-deps chromium

    # Give SharePoint some time to fully provision the solution
    # - name: Sleep for 1 minutes
    #   run: sleep 60s
    #   shell: bash

    - name: Run Playwright tests
      run: npx playwright test
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      env:
        M365_PAGE_URL: ${{ inputs.M365_PAGE_URL }}
        M365_USERNAME: ${{ inputs.M365_USERNAME }}
        M365_PASSWORD: ${{ inputs.M365_PASSWORD }}
        M365_OTP_SECRET: ${{ inputs.M365_OTP_SECRET }}
        M365_WEBHOOK_URL: ${{ inputs.M365_WEBHOOK_URL }}
        AZURE_STORAGE_URL: ${{ inputs.AZURE_STORAGE_URL }}
        AZURE_STORAGE_SAS: ${{ inputs.AZURE_STORAGE_SAS }}

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: snapshots-${{ inputs.environment }}
        path: ${{ inputs.working-directory }}/tests/**/*-snapshots/
        retention-days: 30

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: report-${{ inputs.environment }}
        path: ${{ inputs.working-directory }}/playwright-report/
        retention-days: 30